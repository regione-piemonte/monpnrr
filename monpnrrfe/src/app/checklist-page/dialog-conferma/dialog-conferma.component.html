<h2 mat-dialog-title>{{data?.title}}</h2>
<mat-divider></mat-divider>
<mat-dialog-content class="mat-typography" style="white-space:pre-wrap">
    <br><br>
    <p [innerHTML]="data.text"></p>
    <br><br>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions align="start">
  <button mat-button mat-dialog-close type="button" class="btn btn-link btn-annulla">ANNULLA</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial type="button" class="btn btn-primary btn-conferma ">CONFERMA</button>
</mat-dialog-actions>
