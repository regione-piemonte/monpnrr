<div style="margin-right: 3rem; margin-left: 3rem;">
  <ng-container *ngIf="isSpinEmitter">
    <mat-spinner></mat-spinner>
  </ng-container>
  <ng-container *ngIf="!isSpinEmitter">
    <ng-container *ngIf="router.url === '/main-page'">
      <!-- UTENTE -->
      <mat-card>
        <mat-card-header>
          <mat-card-title>UTENTE</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="row p-3">
            <div class="col-md-2">
              <p><strong>Cognome e nome:</strong> </p>
            </div>
            <div class="col-md-4">
              <!-- <p>{{client.loggedUser.soggetto?.cognome}} {{client.loggedUser.soggetto?.nome}}</p> -->
            </div>
            <div class="col-md-2">
              <p><strong>Ruolo:</strong> </p>
            </div>
            <div class="col-md-4">
              <!-- <p>{{client.loggedUser.ruolo?.ruoloDesc}}</p> -->
            </div>
          </div>
          <div class="row px-3">
            <div class="col-md-2">
              <p><strong>Codice fiscale:</strong> </p>
            </div>
            <div class="col-md-4">
              <!-- <p>{{client.loggedUser.soggetto?.codiceFiscale}}</p> -->
            </div>
            <div class="col-md-2">
              <p><strong>Profilo:</strong> </p>
            </div>
            <div class="col-md-4">
              <!-- <p>{{client.loggedUser.profili ? client.loggedUser.profili[0].profiloDesc : ''}}</p> -->
            </div>
          </div>
        </mat-card-content>
      </mat-card>
      <app-cig-list *ngIf="client.devMode"  (newCIG)="newCig($event)" (editCIG)="editCig($event)" (showCIG)="showCig($event)" (deleteCIG)="deleteCig($event)"></app-cig-list>
    </ng-container>
    <router-outlet></router-outlet>
  </ng-container>
</div>
